{% extends "../base.html" %}
{% block content %}
    <h2 class="text-danger fw-bold">Edit Event {{ event_name}}</h2>
    <br><br>
        <form action="/my-events" method=POST>
            {% csrf_token %}
            {{  form.as_p }}
            <br>
            <input type='hidden' name="event" value="{{ event_id }}"/>
            <button type="submit" class = "btn btn-success">
                Submit
            </button>
        </form>
    <br/><br/>
{% endblock %}
