<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex align-items-end justify-content-center container-fluid bg-danger">
      <p class="text-white fs-4 my-auto py-2">
        Eventica
      </p>
    </div>
    <div class="d-flex flex-column justify-content-center mt-2">
      <p class="fs-4 mx-auto">
        Sign-up
      </p>
      <div class="w-50 mx-auto">
        <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-end">
            <input type="submit" class='btn btn-danger my-3 btn-lg btn-block' value="Sign-up">
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
